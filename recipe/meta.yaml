{% set name = "jless" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PaulJuliusMartinez/jless/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 43527a78ba2e5e43a7ebd8d0da8b5af17a72455c5f88b4d1134f34908a594239

build:
  skip: true  # [win]
  number: 1

requirements:
  build:
    - {{ compiler("rust") }}
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses
    - libxcb
  run:
    - libxcb

test:
  commands:
    - jless --help

about:
  home: https://github.com/PaulJuliusMartinez/jless
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A command-line JSON viewer
  description: |
    A JSON viewer which replaces whatever combination of less, jq, cat and your
    editor for viewing JSON files.

extra:
  recipe-maintainers:
    - tdido
